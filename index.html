<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>hvt issue</title>
</head>

<body>
    <script defer href="script.js"></script>
    <div class="ms-10 mt-10">
        <p class="text-3xl font-bold">
            Gunsmith.onion
        </p>
        <div class="block lg:flex lg:space-x-32">
            <div class="mt-10">
                <div class="flex">
                    <p>Select Guns Amount: </p>
                    <select name="counter" id="selectCount" class="ms-6">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="flex space-x-16 mt-6">
                    <div class="itemButtons block space-y-5">
                        <button id="btnAssult"
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                            onclick="toggleButton('btnAssult')">
                            Assault-Rifle
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Sniper
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Shotgun
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Machine-Gun
                        </button>
                    </div>
                    <div class="block space-y-5">
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Pistol
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Revolver
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            RPG
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Laser-Gun
                        </button>
                    </div>
                </div>
                <div class="flex mt-10">
                    <p>Guns Subtotal : </p>
                    <p id="gunSubtotal"></p>
                </div>



            </div>


            <div class="mt-10">
                <div class="flex">
                    <p>Select Inventory Amount: </p>
                    <select name="counter" id="selectCount" class="ms-6">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="flex space-x-16 mt-6">
                    <div class="block space-y-5">
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Medi-Kit
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Grenade
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Knife
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Land-Mine
                        </button>
                    </div>
                    <div class="block space-y-5">
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Molotov
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Sword
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Armour
                        </button>
                        <button
                            class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            C4
                        </button>
                    </div>
                </div>
                <div class="flex mt-10">
                    <p>Inventory Subtotal : </p>
                    <p id="gunSubtotal"></p>
                </div>

            </div>

        </div>
        <button
            class="mt-10 lg:ms-44 ms-10 block bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
            Order Now
        </button>

    </div>
</body>

</html>
